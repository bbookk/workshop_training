<body class="align">
  <div class="grid">
    <img src="http://www.old.nrru.ac.th/studentloan/UserFiles/Image/ibank.jpg">
    <form class="form login">
      <div class="form__field">
        <input id="inter_api" type="text" name="inter_api" class="form__input" placeholder="IP Inter API" [(ngModel)]="inter_api" required>
      </div>

      <div class="form__field">
        <input id="ip_api" type="text" name="ip_api" class="form__input" placeholder="IP API" [(ngModel)]="ip_api" required>
      </div>

      <div class="form__field">
        <input id="login__username" type="text" name="username" class="form__input" placeholder="Username" [(ngModel)]="username" required>
      </div>

      <div class="form__field">
        <input id="login__password" type="password" name="password" class="form__input" placeholder="Password" [(ngModel)]="password" required>
      </div>
<!-- [routerLink]="['/acountDetail'] -->
      <div class="form__field">
        <input type="submit" value="Sign In" (click)="sendRequest()">
      </div>

    </form>
  </div>
</body>
